---
BASIC:
  id: out-fudforum
  label: FUDforum
  icon: wiki://Fudforum.png
  description: "{{Special:MyLanguage/Translations:Group descriptions/fudforum/en}}"
  namespace: NS_FUDFORUM
  class: FileBasedMessageGroup

FILES:
  class: JavaFFS
  keySeparator: ":"
  sourcePattern: "%GROUPROOT%/fudforum/%CODE%/msg"

VALIDATORS:
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: /\$[1-9]/
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: '/{(?:VAR|GVAR|TEMPLATE|VAR-HTML|FUNC): [^}]+}/'
  - class: FUDforumValidator
    enforce: true

AUTOLOAD:
  FUDforumValidator: Validator.php

TAGS:
  optional:
    - msg_title
    - thread_title
    - tree_title
