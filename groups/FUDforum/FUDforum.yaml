---
BASIC:
  id: out-fudforum
  label: FUDforum
  icon: wiki://Fudforum.png
  description: "{{Special:MyLanguage/Translations:Group descriptions/fudforum/en}}"
  namespace: NS_FUDFORUM
  class: FileBasedMessageGroup

FILES:
  class: JavaFFS
  keySeparator: ":"
  sourcePattern: "%GROUPROOT%/fudforum/%CODE%/msg"

VALIDATORS:
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: /\$[1-9]/
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: '/{(?:VAR|GVAR|TEMPLATE|VAR-HTML|FUNC): [^}]+}/'
  - id: Replacement
    enforce: true
    params:
      search: '{{PLURAL:'
      replace: '{PLURAL:'

INSERTABLES:
  # HTML entities
  - class: RegexInsertablesSuggester
    params: '/&#?\w+;/'

TAGS:
  optional:
    - msg_title
    - thread_title
    - tree_title
