---
BASIC:
  id: lib.reviews
  label: lib.reviews
  description: "{{Special:MyLanguage/Translations:Group descriptions/lib.reviews/en}}"
  class: FileBasedMessageGroup
  namespace: NS_LIBREVIEWS

FILES:
  class: JsonFFS
  nestingSeparator: /
  parseCLDRPlurals: yes
  sourcePattern: "%GROUPROOT%/lib.reviews/locales/%CODE%.json"
  codeMap:
    pt: pt-PT
    pt-br: pt
    zh-hans: zh
    zh-hant: zh-Hant

VALIDATORS:
  - id: Printf
    insertable: true
  - id: UnicodePlural

INSERTABLES:
  # HTML tags
  - class: RegexInsertablesSuggester
    params:
      regex: /(?<open><([a-z][a-z0-9]*)\b[^>]*>).*?(?<close><\/\2>)/
      display: "$open$close"
      pre: $open
      post: $close
  # HTML entities
  - class: RegexInsertablesSuggester
    params: '/&#?\w+;/'