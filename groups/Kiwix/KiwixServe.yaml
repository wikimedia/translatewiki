BASIC:
  id: kiwix-serve
  label: Kiwix Serve
  icon: wiki://Kiwix_icon.svg
  description: "{{Special:MyLanguage/Translations:Group descriptions/kiwix/en}}"
  namespace: NS_KIWIX
  class: FileBasedMessageGroup

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/kiwix-serve/static/skin/i18n/%CODE%.json"

