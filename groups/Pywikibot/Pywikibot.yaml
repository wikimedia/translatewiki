TEMPLATE:
  BASIC:
    icon: wiki://Pwb_icon.svg
    description: "{{Special:MyLanguage/Translations:Group descriptions/pywikipedia/en}}"
    namespace: NS_PYWIKIBOT
    class: FileBasedMessageGroup

  FILES:
    class: JsonFFS
    # Pywikibot works on siteinfo lang property, so mapping fallbacked this language code.
    codeMap:
      aeb-latn: aeb
      bbc-latn: bbc
      gan-hant: gan
      gom-latn: gom
      hif-latn: hif
      ike-cans: iu
      kbd-cyrl: kbd
      kk-cyrl: kk
      ks-arab: ks
      ku-latn: ku
      ruq-latn: ruq
      sr-ec: sr
      tg-cyrl: tg
      tt-cyrl: tt
      ug-arab: ug
      zh-hans: zh

  VALIDATORS:
    - id: BraceBalance
    - id: PythonInterpolation
      insertable: true

  LANGUAGES:
    blacklist:
      - aeb
      - aeb-arab
      - ais
      - als
      - be-x-old
      - de-ch
      - en-gb
      - gan
      - gom
      - gom-deva
      - hif
      - iu
      - kbd
      - kk
      - ks
      - ku
      - "no"
      - ruq
      - sr
      - sr-el
      - tg
      - tt
      - ug
      - zh
      - zh-cn
      - zh-hant
      - zh-hk
      - zh-sg

---
BASIC:
  id: out-pywikipedia-0-all
  label: Pywikibot
  meta: yes
