BASIC:
  id: wikimedia-legacy
  label: Extensions used by Wikimedia - Legacy
  icon: wiki://MediaWiki-2020-icon.svg
  meta: yes
  class: AggregateMessageGroup
  description: '{{Special:MyLanguage/Translations:Group descriptions/wikimediaextensions-legacy/en}}'
  namespace: NS_MEDIAWIKI

GROUPS:
  # FlaggedRevs is no longer installed on new Wikimedia wikis
  - ext-flaggedrevs-flaggedrevs
  - ext-flaggedrevs-configuredpages
  - ext-flaggedrevs-pendingchanges
  - ext-flaggedrevs-revisionreview
  - ext-flaggedrevs-stabilization
  - ext-flaggedrevs-stablepages
  - ext-flaggedrevs-unreviewedpages
  - ext-flaggedrevs-validationstatistics
  - ext-flow-user
  - ext-liquidthreads # Installed on very few wikis and no longer installed on new ones
  - ext-ores #  https://www.mediawiki.org/wiki/Extension_talk:ORES#Deploying_to_more_wikis - no longer installed on new wikis
  - ext-shorturl # No longer installed on new wikis, replaced with UrlShortener
  - ext-wikimediaundeployedplaceholders # https://gerrit.wikimedia.org/r/c/mediawiki/extensions/WikimediaMessages/+/752150
  - mediawiki-skin-cologneblue # Installed, but not updated and used by very few people
  - mediawiki-skin-modern # Installed, but not updated and used by very few people
