TEMPLATE:
  BASIC:
    icon: wiki://Mediawiki-logo.png
    namespace: NS_MEDIAWIKI

  CHECKER:
    class: MediaWikiMessageChecker
    checks:
      - pluralCheck
      - pluralFormsCheck
      - wikiParameterCheck
      - wikiLinksCheck
      - braceBalanceCheck
      - pagenameMessagesCheck
      - miscMWChecks

  INSERTABLES:
    class: MediaWikiInsertablesSuggester

