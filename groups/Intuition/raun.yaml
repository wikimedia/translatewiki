---
BASIC:
  id: int-raun
  label: Raun
  namespace: NS_INTUITION
  class: FileBasedMessageGroup

MANGLER:
  class: StringMatcher
  prefix: raun-
  patterns:
    - "*"

FILES:
  class: JsonFFS
  sourcePattern: "%GROUPROOT%/int-raun/messages/%CODE%.json"

TAGS:
  ignored:
    - raun-ns*

VALIDATORS:
  - id: NumericalParameter
    insertable: true