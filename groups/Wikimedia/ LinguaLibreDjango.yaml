---
BASIC:
  id: lingua-libre
  label: Lingua Libre
  icon: File:Lingualibre-logo.svg
  description: "{{Special:MyLanguage/Translations:Group descriptions/lingua-libre/en}}"
  namespace: NS_WIKIMEDIA
  class: FileBasedMessageGroup
  support:
    url: https://phabricator.wikimedia.org/maniphest/task/edit/form/1/
    params:
      projects: lingua-libre
      title: Translation issue about message %MESSAGE%
      description: "\n\n----\n\nMessage URL: %MESSAGE_URL%"

MANGLER:
  class: StringMatcher
  prefix: lingualibre-
  patterns:
    - "*"

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/lingua-libre/front-end/src/i18n/%CODE%.json"

VALIDATORS:
  - id: BraceBalance
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: /\{[0-9a-z]+\}/

INSERTABLES:
  - class: HtmlTagInsertablesSuggester
