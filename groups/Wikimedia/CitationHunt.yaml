---
BASIC:
  id: citationhunt
  label: CitationHunt
  description: "{{Special:MyLanguage/Translations:Group descriptions/citationhunt/en}}"
  namespace: NS_WIKIMEDIA
  class: FileBasedMessageGroup

MANGLER:
  class: StringMatcher
  prefix: citationhunt-
  patterns:
    - "*"

FILES:
  class: JsonFFS
  sourcePattern: "%GROUPROOT%/citationhunt/chstrings/%CODE%.json"

VALIDATORS:
  - id: Printf
    insertable: true
    # {link_end}
  - id: InsertableRegex
    insertable: true
    params: /{[a-zA-Z_]+}/
  - id: MediaWikiPlural

INSERTABLES:
  # HTML entities
  - class: RegexInsertablesSuggester
    params: '/&#?\w+;/'

TAGS:
  optional:
    - citationhunt-tooltitle