BASIC:
  id: global-search
  label: Global Search
  icon: wiki://Meta Checkuser.svg
  description: "{{Special:MyLanguage/Translations:Group descriptions/global-search/en}}"
  class: FileBasedMessageGroup
  namespace: NS_WIKIMEDIA

MANGLER:
  class: StringMatcher
  prefix: global-search-
  patterns:
    - "*"

FILES:
  class: JsonFFS
  sourcePattern: "%GROUPROOT%/global-search/i18n/%CODE%.json"

TAGS:
  optional:
    - global-search-csv
    - global-search-json
    - global-search-tsv

CHECKER:
  class: MediaWikiMessageChecker
  checks:
    - wikiParameterCheck
    - braceBalanceCheck
    - pluralCheck
    - pluralFormsCheck

INSERTABLES:
  class: MediaWikiInsertablesSuggester
