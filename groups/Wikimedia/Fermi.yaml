---
BASIC:
  id: jank-client
  label: Fermi
  icon: wiki://Jank-client-logo.png
  description: "{{Special:MyLanguage/Translations:Group descriptions/fermi/en}}"
  namespace: NS_WIKIMEDIA
  class: FileBasedMessageGroup
  support:
    url: https://github.com/MathMan05/Fermi/issues/new
    params:
      title: Translation issue with message %MESSAGE%
      body: "\n\nURL: %MESSAGE_URL%"

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/fermi/translations/%CODE%.json"
  nestingSeparator: .

MANGLER:
  class: StringMatcher
  prefix: jank-client-
  patterns:
    - "*"

VALIDATORS:
  - id: MediaWikiParameter
    insertable: true
    enforce: true
  - id: MediaWikiPlural
    enforce: true
  - id: BraceBalance
    enforce: true
