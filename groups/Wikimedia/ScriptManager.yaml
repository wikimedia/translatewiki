---
BASIC:
  id: script-manager
  label: Script Manager
  description: "{{Special:MyLanguage/Translations:Group descriptions/script-manager/en}}"
  namespace: NS_WIKIMEDIA
  class: FileBasedMessageGroup
  support:
    url: https://www.mediawiki.org/wiki/Talk:Script_Manager
    params:
      action: edit
      section: new
      preloadtitle: Translation issue with message %MESSAGE%
      preloadparams: "%MESSAGE_URL%"
      preload: Translatewiki.net/New_issue_template

MANGLER:
  class: StringMatcher
  prefix: script-manager-
  patterns:
    - "*"

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/script-manager/i18n/%CODE%.json"

VALIDATORS:
  - id: MediaWikiParameter
    insertable: true
    enforce: false
