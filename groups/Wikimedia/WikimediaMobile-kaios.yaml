TEMPLATE:
  BASIC:
    description: "{{Special:MyLanguage/Wikimedia:wikipedia-kaios-app-description/en}}"
    icon: wiki://Wikimedia-logo.svg
    namespace: NS_WIKIMEDIA
    class: FileBasedMessageGroup

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  VALIDATORS:
  - id: BraceBalance
    insertable: false
    enforce: false
  # Match variables $1, $2 etc
  - id: InsertableRegex
    params: /\$[1-9]/
    insertable: true
    enforce: false
  # Match HTML tags
  - id: InsertableRegex
    params: /<\/?[a-z]+>/
    insertable: true
    enforce: false
  # Plural validator
  - id: MediaWikiPlural
    insertable: true

---
BASIC:
  icon: wiki://Wikipedia-logo-v2.svg
  id: wikimedia-mobile-wikipedia-kaios-strings
  label: Wikipedia KaiOS Mobile

MANGLER:
  prefix: wikipedia-kaios-

FILES:
  class: JsonFFS
  sourcePattern: "%GROUPROOT%/wikipedia-kaios/i18n/%CODE%json"