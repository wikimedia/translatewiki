BASIC:
  id: wikidata-lexeme-forms
  label: Wikidata Lexeme Forms
  namespace: NS_WIKIMEDIA
  class: FileBasedMessageGroup
  description: "{{Special:MyLanguage/Translations:Group descriptions/wikidata-lexeme-forms/en}}"

MANGLER:
  class: StringMatcher
  prefix: wikidata-lexeme-forms-
  patterns:
    - "*"

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/wikidata-lexeme-forms/i18n/%CODE%.json"
  codeMap:
    aeb-latn: aeb
    bbc-latn: bbc
    gan-hant: gan
    gom-latn: gom
    hif-latn: hif
    ike-cans: iu
    kbd-cyrl: kbd
    kk-cyrl: kk
    ks-arab: ks
    ku-latn: ku
    ruq-latn: ruq
    sh: sh-latn
    sr-ec: sr
    tg-cyrl: tg
    ug-arab: ug
    zh-hans: zh

VALIDATORS:
  - id: MediaWikiParameter
    insertable: true
    enforce: false
  - id: MediaWikiPlural

INSERTABLES:
  - class: HtmlTagInsertablesSuggester
