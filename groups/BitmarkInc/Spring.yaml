TEMPLATE:
  BASIC:
    description: "{{Special:MyLanguage/Translations:Group descriptions/spring/en}}"
    icon: wiki://SPRING_logo.svg
    namespace: NS_BITMARKINC
    class: FileBasedMessageGroup

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

---
BASIC:
  id: spring
  label: Spring
  meta: yes
  class: AggregateMessageGroup

GROUPS:
  - spring-*

---
BASIC:
  id: spring-android
  label: Spring Android App

FILES:
  class: AndroidXmlFFS
  sourcePattern: "%GROUPROOT%/bitmark-inc/spring-android/app/src/main/res/values-%CODE%/strings.xml"
  definitionFile: "%GROUPROOT%/bitmark-inc/spring-android/app/src/main/res/values/strings.xml"
  codeMap:
    be-tarask: b+be+tarask
    he: iw
    hif-latn: b+hif+Latn
    id: in
    kk-cyrl: b+kk+Cyrl
    ko-kp: ko-rKP
    ku-latn: ku
    nds-nl: b+nds+NL
    pt-br: pt-rBR
    qqq: qq
    roa-tara: b+roa+tara
    skr-arab: skr
    sr-ec: sr
    sr-el: b+sr+Latn
    tg-cyrl: b+tg+Cyrl
    tt-cyrl: b+tt+Cyrl
    ug-arab: ug
    yi: ji
    zh-hans: zh
    zh-hant: zh-rTW

MANGLER:
  prefix: android-

VALIDATORS:
  - id: UnicodePlural
  - id: Printf
    insertable: true

INSERTABLES:
  - class: HtmlTagInsertablesSuggester

TAGS:
  ignored:
    - android-notification_channel_name
    - android-empty
---
BASIC:
  id: spring-ios-main
  label: Spring IOS app (Main)

FILES:
  class: AppleFFS
  sourcePattern: "%GROUPROOT%/bitmark-inc/spring-ios/Spring/Resources/Localizable/%CODE%.lproj/Localizable.strings"
  header: |
    // Copyright © 2020 Bitmark Inc. All rights reserved.

MANGLER:
  prefix: ios-main-

VALIDATORS:
  - id: IosVariable
    insertable: true

