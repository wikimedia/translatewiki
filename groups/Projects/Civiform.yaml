---
BASIC:
  id: civiform
  label: CiviForm
  description: "{{Special:MyLanguage/Translations:Group descriptions/civiform-messages/en}}"
  icon: wiki://Civiform-logo.svg
  namespace: NS_PROJECTS
  class: FileBasedMessageGroup
  support:
    url: https://github.com/civiform/civiform/issues/new
    params:
      title: Translation issue with message %MESSAGE%
      body: "\n\nURL: %MESSAGE_URL%"

MANGLER:
  class: StringMatcher
  prefix: civiform-
  patterns:
    - "*"

FILES:
  format: Java
  sourcePattern: "%GROUPROOT%/civiform/server/conf/i18n/messages.%CODE%"
  definitionFile: "%GROUPROOT%/civiform/server/conf/i18n/messages"
  codeMap:
    zh-hant: zh-TW

LANGUAGES:
  include:
    - am
    - ar
    - es
    - fr
    - ja
    - ko
    - lo
    - ru
    - so
    - tl
    - vi
    - zh-hant

VALIDATORS:
  - id: BraceBalance
  - id: InsertableRegex
    enforce: true
    insertable: true
    params: /\{[0-9]+\}/ # Matches {0}, {1}, etc.
