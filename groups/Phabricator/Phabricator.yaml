TEMPLATE:
  BASIC:
    icon: wiki://Phacility_phabricator_logo.svg
    class: FileBasedMessageGroup
    namespace: NS_PHABRICATOR
    description: >
      Phabricator is a complete set of tools for developing software. For now these
      translations are only applied to the Wikimedia installation of Phabricator. The goal
      is to promote these translations to be the "official" ones for Phabricator.

