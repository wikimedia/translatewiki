TEMPLATE:
  BASIC:
    icon: wiki://Blockly-square.png
    namespace: NS_BLOCKLY
    class: FileBasedMessageGroup
    description: "{{Special:MyLanguage/Translations:Group descriptions/blockly/en}}"

  FILES:
    class: JsonFFS
    codeMap:
      sr-ec: sr
      sr-el: sr-latn

  VALIDATORS:
    - id: InsertableRegex
      insertable: true
      enforce: true
      params: /%[1-9]/

