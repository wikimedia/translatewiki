TEMPLATE:
  BASIC:
    icon: wiki://Nocc_logo.png
    description: "{{Special:MyLanguage/Translations:Group descriptions/nocc/en}}"
    namespace: NS_NOCC
    class: FileBasedMessageGroup

---
BASIC:
  id: out-nocc-0-all
  label: NOCC
  meta: yes
  class: AggregateMessageGroup

GROUPS:
  - out-nocc-*

---
BASIC:
  id: out-nocc-core
  label: NOCC - Core

FILES:
  class: FlatPhpFFS
  sourcePattern: "%GROUPROOT%/nocc/webmail/lang/%CODE%.php"
  codeMap:
    sr-el: sr
  header: |
    <?php
    /**
     * Language configuration file for NOCC
     *
     * Copyright 2001 Nicolas Chalanset <nicocha@free.fr>
     * Copyright 2001 Olivier Cahagne <cahagn_o@epita.fr>
     *
     * This file is part of NOCC. NOCC is free software under the terms of the
     * GNU General Public License. You should have received a copy of the license
     * along with NOCC.  If not, see <http://www.gnu.org/licenses/>.
     *
     * @package    NOCC
     * @subpackage Translations
     * @license    http://www.gnu.org/licenses/ GNU General Public License
     * @version    SVN: $Id: $
     */

TAGS:
  optional:
    - lang_locale
    - lang_dir
  ignored:
    - charset

VALIDATORS:
  - id: Printf
    insertable: true
  - id: BraceBalance

---
BASIC:
  id: out-nocc-site
  label: NOCC - Site

FILES:
  class: GettextFFS
  keyAlgorithm: legacy
  definitionFile: "%GROUPROOT%/nocc/htdocs/engine/languages/en.pot"
  sourcePattern: "%GROUPROOT%/nocc/htdocs/engine/languages/%CODE%.po"
  codeMap:
    en-gb:   en_GB
    en-us:   en_US
    pt-br:   pt_BR
    zh-hans: zh_CN
    zh-hant: zh_TW
  header: |
    # This file is part of NOCC <http://nocc.sf.net/>
    # Released under the "GNU General Public License"
    #
    # You should have received a copy of the GNU General Public License
    # along with NOCC. If not, see <http://www.gnu.org/licenses/>.
    #

VALIDATORS:
  - id: Printf
    insertable: true

INSERTABLES:
  # For HTML tags
  - class: RegexInsertablesSuggester
    params:
      regex: /(?<open><([a-z][a-z0-9]*)\b[^>]*>).*?(?<close><\/\2>)/
      display: "$open$close"
      pre: $open
      post: $close
