  sourcePattern: "%GROUPROOT%/ajapaik-web/ajapaik/ajapaik/locale/%CODE%/LC_MESSAGES/django.po"

  header: |
    # This file is part of the Ajapaik Project
    # This file is distributed under the same license as the Ajapaik package.
    #

  codeMap:
    nb: 'no'

