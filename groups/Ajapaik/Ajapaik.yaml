    params:
      title: Translation issue with message %MESSAGE%
      body: "\n\nURL: %MESSAGE_URL%"

FILES:
  format: Json
  sourcePattern: "%GROUPROOT%/ajapaik-flutter-app/assets/i18n/%CODE%.json"

MANGLER:
  class: StringMatcher
  prefix: flutter-
  patterns:
    - "*"